<main class="main">
    <div class="container">

                            <td></td>

                            <th scope="col" width="180" style="min-width:180px;">Email Address<a routerLink="/"
                                    class="ml-2"><i class="fas fa-sort"></i></a></th>
                            <th scope="col" width="140" style="min-width:110px;">Password<a routerLink="/"
                                    class="ml-2"><i class="fas fa-sort"></i></a></th>
                            <th scope="col" width="150" style="min-width:110px;"></th>

                    </thead>
                    <tbody>
                        <tr>
                            <td>abc</td>
                            <td>def</td>

                        <tr>
                            <td>xyz</td>
                            <td>uvw</td>
                            <td>xyz@gmail.com</td>
                            <td>012</td>

                                <a routerLink="/" class="mx-2 text-danger delete_record" title="Delete"><i
                                        class="fas fa-trash"></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-column d-md-flex px-3 py-2 justify-content-between text-center align-items-center border-top">

                <div class="my-3 my-lg-0 fs-14">Showing 1 to 5 of 57 entries</div>

                                </span> </a> </li>
