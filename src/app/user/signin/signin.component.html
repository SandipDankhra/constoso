        <div class="container">
            <a class="navbar-brand" routerLink="/user">Contoso University</a>
            <button class="navbar-toggler border-0 pr-0" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav w-100">
                    <li class="nav-item active">
                        <a class="nav-link" routerLink="/">User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/courses']">Courses</a>
                    </li>
                    <li class="nav-item dropdown  ml-lg-auto">
                        <a class="nav-link dropdown-toggle" routerLink="/#" id="login_user_action" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Welcome <span>Prakash</span>
                        </a>
                        <div class="dropdown-menu login_user_action" aria-labelledby="login_user_action">
                            <a class="dropdown-item" routerLink="/#">Change Password</a>
                            <a class="dropdown-item" routerLink="/signin">Logout</a>

                        </div>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" routerLink="/signup">Sign up</a>
                    </li> -->
                </ul>
            </div>

        </div>
    </nav>
</header>
<main class="main">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 mx-auto">
                <!-- <img src="images/logo.png" class="img-fluid d-block mx-auto mb-5" width="95" height="95" alt="logo" /> -->
                <a class="text-center d-block mb-5 logo_text" [routerLink]="['/user']">Contoso University</a>
                <form class="account_form" [formGroup]="userSigninFromgroup">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="text" class="form-control" formControlName="email" />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <!-- <a class="sublink float-right" routerLink="/">Forgot password?</a> -->
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                    <div class="form-group">
                        <!-- <button type="submit" class="btn btn-theme btn-block form_submit_btn">Sign In</button> -->
                        <button (click)="transfer()" class="btn btn-theme btn-block form_submit_btn">Signadsgfbhjasb
                            In</button>
                        <button type="submit" (click)="signin()" class="btn btn-theme btn-block form_submit_btn">Sign
                            In</button>
                    </div>
                </form>
                <!-- <p class="small text-center text-gray-soft">Don't have an account yet?
                    <a routerLink="/signup">Sign up</a>
                </p> -->
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="container">
        <p class="mb-0 py-3 text-gray-soft">RxWeb 2019</p>
    </div>
</footer>
